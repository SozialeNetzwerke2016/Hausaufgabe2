<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>    

  </head>
  <body>

    <nav class="navbar navbar-default">

      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="navbar-brand navbar-brand-centered">             
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
          </div>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
          <ul class="nav navbar-nav">
            <li><a href="index.html">TODO List</a></li>
            <li class="active"><a href="#">Edit TODO<span class="sr-only">(current)</span></a></li>
            <li><a href="impressum.html">Impressum</a></li>
          </ul>
                            
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

      <div class="page-header">
        <h1>Edit Todo</h1>
      </div>
      <form class="form-horizontal" role="form">
	
	<div class="form-group">
	  <label class="control-label col-xs-3" for="nameOfTODO">Name:</label>
	  <div class="col-xs-9">
	    <input type="text" class="form-control" id="nameOfTODO" value="erstelle GitHub Benutzerkonto" placeholder="Name of TODO">
	  </div>
	</div>

	<div class="form-group" >
	  <label class="control-label col-xs-3" for="dateOfTODO">Date:</label>
	  <div class="col-xs-6">
            <div class="input-group">
	    <input type="date" class="form-control" data-date-format="dd/mm/yyyy" data-provide="datepicker" id="dateOfTODO" value="01/05/2016" placeholder="DD/MM/YYYY">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="timeOfTODO">Time:</label>
	  <div class="col-xs-6">
            <div class="input-group">
	    <input type="text" class="form-control" id="timeOfTODO" placeholder="24:00" value="23:55">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
 
            </span>
            </div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="currentProgressOfTODO">Current Progress:</label>
	  <div class="col-xs-6">
	    <div class="input-group">	      
	      <input type="number" class="form-control" id="currentProgressOfTODO" min="0" max="100" placeholder="0" value="100">
	      <span class="input-group-addon">%</span>
	    </div>	    
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-xs-offset-3 col-xs-9">
            <button type="button" class="btn btn-default btn-sml" onclick="location.href='index.html'">
	    <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save changes</button>
	  </div>
    	</div>

      </form>

    </div>
   
  </body>
</html>
